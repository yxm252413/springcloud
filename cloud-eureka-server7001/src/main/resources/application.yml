server:
  port: 7001

eureka:
  instance:
#  eureka服务的实例名称名称
    hostname: localhost
  client:
#  表示不向注册中心注册自己
    register-with-eureka: false
#    表示自己就是注册中心，维护服务实例，并不需要检索服务
    fetch-registry: false
    service-url:
#    server交互的地址查询服务和注册服务都需要依赖这个地址
       defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/    #设置与eureka